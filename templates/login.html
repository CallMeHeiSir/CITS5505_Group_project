<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Data Analytics App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/LoginStyles.css">
</head>
<body>
    <!-- 移除Bootstrap navbar，改为自定义导航栏 -->
    <nav class="top-nav">
        <div class="nav-container">
            <a class="logo" href="/">Data Analytics App</a>
            <ul class="nav-links">
                <li><a class="side-item active" href="/login">Login</a></li>
                <li><a class="side-item" href="/register">Register</a></li>
            </ul>
            <!-- 移动端折叠菜单按钮 -->
            <button class="nav-toggle" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Login to Your Account</h2>
                        <p class="text-center text-muted mb-4">Access your fitness dashboard.</p>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control form-input" id="email" placeholder="Enter your email">
                                <div class="invalid-feedback" id="emailError">
                                    Please include '@' in the email address.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-input" id="password" placeholder="Enter your password">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn-gradient">Login</button>
                            </div>
                        </form>
                        <p class="text-center mt-3">Don't have an account? <a href="/register">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <a href="#" class="footer-link">About us</a>
            <a href="#" class="footer-link">Connect with us</a>
            <a href="#" class="footer-link">Help</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/index.js"></script>
</body>
</html>
