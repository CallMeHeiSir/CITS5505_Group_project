<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issues - Fitness Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>

<div class="app-container">
    <div class="content">

        <!-- 侧边栏 Sidebar -->
        <nav class="side-nav">
            <div class="logo">Fitness Dashboard</div>
            <a href="{{ url_for('index') }}" class="side-item {% if request.endpoint == 'index' %}active{% endif %}">
                <i class="bi bi-house-fill"></i>Home
            </a>
            <a href="{{ url_for('upload') }}" class="side-item {% if request.endpoint == 'upload' %}active{% endif %}">
                <i class="bi bi-cloud-arrow-up-fill"></i>Upload
            </a>
            <a href="{{ url_for('visualize') }}" class="side-item {% if request.endpoint == 'visualize' %}active{% endif %}">
                <i class="bi bi-bar-chart-line-fill"></i>Visualize
            </a>
            <a href="{{ url_for('share') }}" class="side-item {% if request.endpoint == 'share' %}active{% endif %}">
                <i class="bi bi-share-fill"></i>Share
            </a>
            <a href="{{ url_for('settings') }}" class="side-item {% if request.endpoint == 'settings' %}active{% endif %}">
                <i class="bi bi-gear-fill"></i>Settings
            </a>
            <div class="user-profile">
                {% if current_user.avatar %}
                    <img src="{{ url_for('static', filename='avatars/' + current_user.avatar) }}" alt="User Avatar" class="user-avatar"/>
                {% else %}
                    <img src="{{ url_for('static', filename='avatars/default.png') }}" alt="Default Avatar" class="user-avatar"/>
                {% endif %}
                <span class="username">{{ current_user.username }}</span>
            </div>
            <div class="top-logout">
                <a href="{{ url_for('auth.logout') }}">Logout</a>
            </div>
        </nav>

        <!-- 主内容区 Main Content -->
        <main class="main-content">

            <div class="card" style="padding: 24px;">

                <!-- 顶部按钮+搜索框 -->
                <section style="margin-bottom: 24px; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 12px;">
                    <a href="{{ url_for('new_issue') }}" class="btn-gradient" style="padding: 10px 20px;">➕ Ask New Question</a>
                    <input type="text" id="searchInput" class="form-input" placeholder="Search questions..." style="max-width: 300px;">
                </section>

                <!-- 问题列表 -->
                <section>
                    <h2>Issues Board</h2>
                    <div id="issuesContainer" class="forum-posts" style="margin-top: 24px;">
                        <!-- 动态加载问题 -->
                    </div>
                </section>

                <!-- 分页区 -->
                <section id="pagination" style="margin-top: 30px; text-align: center;">
                    <!-- JS生成分页 -->
                </section>

            </div>

        </main>

    </div>
</div>

<!-- 引入新的 issues.js -->
<script src="{{ url_for('static', filename='js/issue.js') }}"></script>

</body>
</html>
