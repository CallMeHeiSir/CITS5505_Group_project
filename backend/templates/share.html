<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Fitness Dashboard - Share</title>
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body>
  <div class="app-container">
    <!-- Top Navigation -->
    <div class="top-nav">
      <div class="logo">Fitness Dashboard</div>
      <div class="menu">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('upload') }}">Upload</a>
        <a href="{{ url_for('visualize') }}">Visualize</a>
        <a href="{{ url_for('share') }}" class="active">Share</a>
      </div>
      <div class="user-icon">
        <i class="bi bi-person-circle"></i>
      </div>
    </div>

    <div class="content">
      <!-- Sidebar -->
      <nav class="side-nav">
        <a href="{{ url_for('index') }}" class="side-item"><i class="bi bi-house-fill"></i><span>Home</span></a>
        <a href="{{ url_for('upload') }}" class="side-item"><i class="bi bi-cloud-arrow-up-fill"></i><span>Upload</span></a>
        <a href="{{ url_for('visualize') }}" class="side-item"><i class="bi bi-bar-chart-line-fill"></i><span>Visualize</span></a>
        <a href="{{ url_for('share') }}" class="side-item active"><i class="bi bi-share-fill"></i><span>Share</span></a>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <div class="cards-row">
          <div class="card" style="grid-column:1/-1;">
            <h5>Share Your Data</h5>
            <div class="share-options">
              <select class="form-input">
                <option value="">Select data to share</option>
                <option value="run">Running Data</option>
                <option value="swim">Swimming Data</option>
                <option value="cycle">Cycling Data</option>
              </select>
              <input type="text" placeholder="Enter username to share with" class="form-input"/>
              <button class="btn-gradient">Share</button>
            </div>
          </div>
        </div>

        <div class="cards-row">
          <!-- Shared With Me -->
          <div class="card">
            <h5>Shared With Me</h5>
            <ul class="share-list">
              <li>
                <span class="share-info">Jacob's Running Data</span>
                <small class="text-muted">Shared 2h ago</small>
              </li>
              <li>
                <span class="share-info">Sarah's Swimming Stats</span>
                <small class="text-muted">Shared 1d ago</small>
              </li>
            </ul>
          </div>

          <!-- My Shared Data -->
          <div class="card">
            <h5>My Shared Data</h5>
            <ul class="share-list">
              <li>
                <span class="share-info">Running Data with Mike</span>
                <small class="text-muted">Shared 3h ago</small>
              </li>
              <li>
                <span class="share-info">Cycling Stats with Emma</span>
                <small class="text-muted">Shared 1d ago</small>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/share.js') }}"></script>
</body>
</html>
