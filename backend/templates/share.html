<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/share.css') }}" />
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <h1>Fitness Dashboard</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}" class="nav-item"><i class="bi bi-house"></i>Home</a></li>
                <li><a href="{{ url_for('upload') }}" class="nav-item"><i class="bi bi-cloud-upload"></i>Upload</a></li>
                <li><a href="{{ url_for('visualize') }}" class="nav-item"><i class="bi bi-bar-chart"></i>Visualize</a></li>
                <li><a href="{{ url_for('share') }}" class="nav-item active"><i class="bi bi-share"></i>Share</a></li>
                <li><a href="{{ url_for('settings') }}" class="nav-item"><i class="bi bi-gear"></i>Settings</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Create New Share Section -->
            <section class="create-share">
                <h2 class="section-title">
                    <i class="bi bi-share"></i>
                    Create New Share
                </h2>
                <form id="shareForm">
                    <div class="form-group">
                        <select class="form-select" required>
                            <option value="">Select a chart to share</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-select" required>
                            <option value="">Select a friend to share with</option>
                        </select>
                    </div>
                    <button type="submit" class="share-button">
                        <i class="bi bi-share"></i>
                        Share Analysis
                    </button>
                </form>
            </section>

            <!-- Shares Received Section -->
            <section class="shares-section">
                <div class="section-header" id="receivedToggle">
                    <h2 class="section-title">
                        <i class="bi bi-download"></i>
                        Shares Received
                    </h2>
                    <i class="bi bi-chevron-down"></i>
                </div>
                <div class="shares-content">
                    <div class="no-shares">No shares received yet.</div>
                </div>
            </section>

            <!-- Shares Sent Section -->
            <section class="shares-section">
                <div class="section-header" id="sentToggle">
                    <h2 class="section-title">
                        <i class="bi bi-upload"></i>
                        Shares Sent
                    </h2>
                    <i class="bi bi-chevron-down"></i>
                </div>
                <div class="shares-content">
                    <div class="share-item">
                        <div class="share-item-header">
                            <div class="share-title">Sleep Tracker</div>
                            <div class="share-meta">Shared with Bob â€¢ 11/05/2023, 00:50:43</div>
                        </div>
                        <div class="share-actions">
                            <button class="action-button">
                                <i class="bi bi-eye"></i>
                                View Chart
                            </button>
                            <button class="action-button">
                                <i class="bi bi-x"></i>
                                Withdraw
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/share.js') }}"></script>
</body>
</html>
