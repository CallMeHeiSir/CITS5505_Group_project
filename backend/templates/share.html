<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share - Fitness Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/share.css') }}" />
</head>
<body>
    <div class="app-container">
        <div class="content">
            <!-- Sidebar -->
            <nav class="side-nav">
                <div class="logo">Fitness Dashboard</div>
                <a href="{{ url_for('index') }}" class="side-item {% if request.endpoint == 'index' %}active{% endif %}">
                    <i class="bi bi-house-fill"></i><span>Home</span>
                </a>
                <a href="{{ url_for('upload') }}" class="side-item {% if request.endpoint == 'upload' %}active{% endif %}">
                    <i class="bi bi-cloud-arrow-up-fill"></i><span>Upload</span>
                </a>
                <a href="{{ url_for('visualize') }}" class="side-item {% if request.endpoint == 'visualize' %}active{% endif %}">
                    <i class="bi bi-bar-chart-line-fill"></i><span>Visualize</span>
                </a>
                <a href="{{ url_for('share') }}" class="side-item {% if request.endpoint == 'share' %}active{% endif %}">
                    <i class="bi bi-share-fill"></i><span>Share</span>
                </a>
                <a href="{{ url_for('settings') }}" class="side-item {% if request.endpoint == 'settings' %}active{% endif %}">
                    <i class="bi bi-gear-fill"></i><span>Settings</span>
                </a>
                <div class="user-profile">
                    {% if current_user.avatar %}
                        <img src="{{ url_for('static', filename='avatars/' + current_user.avatar) }}" alt="User Avatar" class="user-avatar"/>
                    {% else %}
                        <img src="{{ url_for('static', filename='avatars/default.png') }}" alt="Default Avatar" class="user-avatar"/>
                    {% endif %}
                    <span class="username">{{ current_user.username }}</span>
                </div>
                <div class="top-logout">
                    <a href="{{ url_for('auth.logout') }}" class="tab-btn active">Logout</a>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="main-content">
                <div class="card" style="padding: 24px;">
                    <!-- Share Creation Section -->
                    <section class="share-creation">
                        <h2>Share Your Fitness Analysis</h2>
                        <form id="shareForm" class="forum-post-form">
                            <div class="form-group">
                                <label for="chartSelect" class="form-label">Chart to Share</label>
                                <select id="chartSelect" class="form-select" required>
                                    <option value="">Choose a chart...</option>
                                    <option value="total-stats">Total Stats (Calories, Distance, Duration, Activities)</option>
                                    <option value="activity-calendar">Activity Calendar</option>
                                    <option value="calories-prediction">Calories Prediction</option>
                                    <option value="activity-duration">Activity Duration by Day</option>
                                    <option value="distance-progress">Distance Progress</option>
                                    <option value="activity-distribution">Activity Distribution</option>
                                    <option value="calories-trend">Calories Trend</option>
                                    <option value="dashboard">Share My Dashboard</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="friendSelect" class="form-label">Share with Friend</label>
                                <select id="friendSelect" class="form-select" required>
                                    <option value="">Choose a friend...</option>
                                </select>
                            </div>
                            <button type="submit" class="btn-gradient">
                                <i class="bi bi-share"></i>
                                Share Analysis
                            </button>
                        </form>
                    </section>

                    <!-- Shares List Section -->
                    <section class="shares-list-section">
                        <h2>Recent Shares</h2>
                        
                        <!-- Shares Received -->
                        <div class="shares-section">
                            <div class="section-header" id="receivedToggle">
                                <h3 class="section-title">
                                    <i class="bi bi-download"></i>
                                    Shares Received
                                </h3>
                                <i class="bi bi-chevron-down"></i>
                            </div>
                            <div class="shares-content" id="receivedShares">
                                <div class="no-shares">No shares received yet.</div>
                            </div>
                        </div>

                        <!-- Shares Sent -->
                        <div class="shares-section">
                            <div class="section-header" id="sentToggle">
                                <h3 class="section-title">
                                    <i class="bi bi-upload"></i>
                                    Shares Sent
                                </h3>
                                <i class="bi bi-chevron-down"></i>
                            </div>
                            <div class="shares-content" id="sentShares">
                                <div class="no-shares">You haven't shared anything yet.</div>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/share.js') }}"></script>
</body>
</html>
