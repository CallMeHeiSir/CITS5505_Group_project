<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/ch_settings.css') }}">
</head>
<body>
    <!-- 使用 flexbox 居中 -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 40rem;">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="container mt-3">
                    {% for category, message in messages %}
                       <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                       </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
            <h1 class="text-center">Retrieve Password</h1>
            <br>
            <form id="Retrieve-password-form" class="needs-validation" action="{{ url_for('auth.retrieve_password') }}" method="POST" >
                <!-- CSRF Token -->
                <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}">
                <!--Username-->
                <div class="mb-3 position-relative">
                    <label for="username" class="form-label">Username:</label>
                    <div class="input-group">
                        <input type="text" class="form-control form-input" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>
                <!--Email-->
                <div class="mb-3 position-relative">
                    <label for="email" class="form-label">Email:</label>
                    <div class="input-group">
                       <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email"required>
                    </div>
                </div>
                <!--New  Password-->
                <div class="mb-3 position-relative">
                    <label for="new_password" class="form-label">New Password:</label>
                    <div class="input-group">
                       <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter your new password"required>
                       <span class="input-group-text">
                           <i class="bi bi-eye-slash" id="toggleNewPassword" style="cursor: pointer;"></i>
                       </span>
                    </div>
                    <div class="invalid-feedback" id="new_passwordError">Password must be at least 6 characters and include special characters like @#$%.</div>
                </div>
                <!--Confirm New Password-->
                <div class="mb-3 position-relative">
                    <label for="confirm_new_password" class="form-label">Confirm New Password:</label>
                    <div class="input-group">
                       <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm your new password"required>
                       <span class="input-group-text">
                            <i class="bi bi-eye-slash" id="toggleConfirmPassword" style="cursor: pointer;"></i>
                       </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('auth.login') }}'">Back</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{url_for('static',filename='js/retrieve_password.js')}}"></script>
</body>
</html>
