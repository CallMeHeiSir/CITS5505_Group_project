<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum - Fitness Dashboard</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
    <!-- Â∑¶‰∏äËßíÁöÑ Logout ÈìæÊé• -->
  <div class="top-logout">
    <a href="{{ url_for('auth.logout') }}">Logout</a>
  </div>

<div class="app-container">
    <div class="content">

        <!-- ‰æßËæπÊ†è Sidebar -->
        <nav class="side-nav">
            <div class="logo">Fitness Dashboard</div>
        <a href="{{ url_for('index') }}" class="side-item active"><i class="bi bi-house-fill"></i><span>Home</span></a>
        <a href="{{ url_for('upload') }}" class="side-item"><i class="bi bi-cloud-arrow-up-fill"></i><span>Upload</span></a>
        <a href="{{ url_for('visualize') }}" class="side-item"><i class="bi bi-bar-chart-line-fill"></i><span>Visualize</span></a>
        <a href="{{ url_for('forum') }}" class="side-item"><i class="bi bi-chat-dots-fill"></i><span>Forum</span></a>
        <a href="{{ url_for('settings') }}" class="side-item"><i class="bi bi-gear-fill"></i><span>Settings</span></a>
        <div class="user-profile">
          <!-- ÊòæÁ§∫Áî®Êà∑Â§¥ÂÉè -->
          <img src="{{ url_for('static', filename='uploads/' + current_user.avatar) }}" alt="User Avatar" class="user-avatar"/>
        </div>
        </nav>

        <!-- ‰∏ªÂÜÖÂÆπÂå∫ Main Content -->
        <main class="main-content">

            <!-- Â§ßÂç°Áâá -->
            <div class="card" style="padding: 24px;">

                <!-- Ê®°ÂùóÂÖ•Âè£ÊåâÈíÆÔºàÈù†‰∏ä„ÄÅÊ®™ÂêëÊéíÂàóÔºâ -->
                <section style="margin-bottom: 24px; display: flex; flex-wrap: wrap; justify-content: center; gap: 16px;">
                    <a href="{{ url_for('challenge') }}" class="btn-gradient" style="padding: 10px 20px;">üî• Challenges</a>
                    <a href="{{ url_for('friends') }}" class="btn-gradient" style="padding: 10px 20px;">üë• Friends</a>
                    <a href="{{ url_for('leaderboard') }}" class="btn-gradient" style="padding: 10px 20px;">ü•á Leaderboard</a>
                    <a href="{{ url_for('profile') }}" class="btn-gradient" style="padding: 10px 20px;">üê±‚Äçüèç Profile</a>
                    <a href="{{ url_for('issue') }}" class="btn-gradient" style="padding: 10px 20px;">üí¨ Issues</a>
                </section>

                <!-- Create New Post -->
                <section style="margin-bottom: 24px;">
                    <h2>Create New Post</h2>
                    <form class="forum-post-form" id="postForm" style="margin-top: 12px;">
                        <input type="text" class="form-input" id="postTitle" placeholder="Post Title" required />
                        <textarea class="form-input" id="postContent" rows="4" placeholder="Write your post here..." required></textarea>
                        <select class="form-input" id="postCategory" required>
                            <option value="General">General</option>
                            <option value="Fitness">Fitness</option>
                            <option value="Food">Food</option>
                            <option value="Life">Life</option>
                        </select>
                        <button type="submit" class="btn-gradient" style="margin-top: 12px; width: 100%;">Post</button>
                    </form>
                </section>

                <!-- Á≠õÈÄâÂô®+LeaderboardÊåâÈíÆ -->
                <section style="margin-bottom: 24px; display: flex; justify-content: space-between; align-items: center;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <label for="categoryFilter" style="font-weight: bold;">Filter:</label>
                        <select class="form-input" id="categoryFilter" style="width: 200px;">
                            <option value="All">All Categories</option>
                            <option value="General">General</option>
                            <option value="Fitness">Fitness</option>
                            <option value="Food">Food</option>
                            <option value="Life">Life</option>
                        </select>
                    </div>
                    <a href="{{ url_for('leaderboard') }}" class="btn-gradient" style="padding: 10px 20px;">Leaderboard</a>
                </section>

                <!-- Recent Posts -->
                <section>
                    <h5 style="margin-bottom: 16px;">Recent Posts</h5>
                    <div class="forum-posts" id="postsContainer">
                        <!-- Âä®ÊÄÅÁîüÊàêÂ∏ñÂ≠ê -->
                    </div>
                </section>

                <!-- Pagination -->
                <section id="pagination" style="margin-top: 30px; text-align: center;">
                    <!-- JSÁîüÊàêÂàÜÈ°µ -->
                </section>

            </div>

        </main>

    </div>
</div>

<!-- ÂäüËÉΩËÑöÊú¨ -->
<script src="{{ url_for('static', filename='js/forum.js') }}"></script>

</body>
</html>
