<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenges - Fitness Dashboard</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>

<div class="app-container">
    <div class="content">

        <!-- 侧边栏 Sidebar -->
        <nav class="side-nav">
            <div class="logo">Fitness Dashboard</div>
            <a href="{{ url_for('index') }}" class="side-item"><i class="bi bi-house-fill"></i><span>Home</span></a>
            <a href="{{ url_for('upload') }}" class="side-item"><i class="bi bi-cloud-arrow-up-fill"></i><span>Upload</span></a>
            <a href="{{ url_for('visualize') }}" class="side-item"><i class="bi bi-bar-chart-line-fill"></i><span>Visualize</span></a>
            <a href="{{ url_for('share') }}" class="side-item"><i class="bi bi-chat-dots-fill"></i><span>Share</span></a>
            <a href="{{ url_for('settings') }}" class="side-item"><i class="bi bi-gear-fill"></i><span>Settings</span></a>
            <div class="user-profile">
                <i class="bi bi-person-circle"></i>
            </div>
        </nav>

        <!-- 主内容区 Main Content -->
        <main class="main-content">

            <!-- 大卡片 -->
            <div class="card" style="padding: 24px;">

                <!-- 顶部按钮区 -->
                <section style="margin-bottom: 24px; display: flex; justify-content: space-between; align-items: center;">
                    <h2>Active Challenges</h2>
                    <a href="{{ url_for('new_challenge') }}" class="btn-gradient" style="padding: 10px 20px;">➕ Create New Challenge</a>
                </section>

                <!-- 筛选器 -->
                <section style="margin-bottom: 24px;">
                    <label for="categoryFilter" style="font-weight: bold;">Filter:</label>
                    <select id="categoryFilter" class="form-input" style="width: 200px;">
                        <option value="All">All</option>
                        <option value="Running">Running</option>
                        <option value="Yoga">Yoga</option>
                        <option value="Healthy Eating">Healthy Eating</option>
                        <option value="Gym">Gym</option>
                        <option value="Others">Others</option>
                    </select>
                </section>

                <!-- 挑战列表 -->
                <section>
                    <div id="challengesContainer" class="forum-posts">
                        <!-- 动态生成挑战卡片 -->
                    </div>
                </section>

            </div>

        </main>

    </div>
</div>

<!-- 功能脚本 -->
<script src="{{ url_for('static', filename='js/challenge.js') }}"></script>

</body>
</html>
