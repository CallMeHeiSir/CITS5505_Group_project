<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Personal Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/ch_settings.css')}}">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <div class="card p-4 shadow" style="width: 40rem;">
    <h1>Edit Personal Information</h1>
    <br>
    <form id="user-info-form" method="post" class="text-center" enctype="multipart/form-data">
        <div class="mb-3 input-group">
            <label for="username" class="form-label">Username:</label>
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" value="{{ user.username }}" required>
        </div>
        <div class="mb-3 input-group" >
            <label for="email" class="form-label">Email:</label>
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" value="{{ user.email }}" required>
        </div>
        <div class="mb-3 input-group">
            <label for="phone" class="form-label">Phone Number:</label>
            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" value="{{ user.phone }}" required>
        </div>
        <div class="mb-3 input-group">
            <label for="gender" class="form-label">Gender:</label>
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <select id="gender" name="gender" class="form-select">
                <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
                <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
                <option value="other" {% if user.gender == 'other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="mb-3 input-group">
            <label for="birthdate" class="form-label">Birthdate:</label>
            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
            <input type="date" id="birthdate" name="birthdate" class="form-control" placeholder="Select your birthdate" value="{{ user.birthdate }}" required>
        </div>
        <div class="mb-3 input-group">
            <label for="address" class="form-label">Address:</label>
            <span class="input-group-text"><i class="bi bi-house"></i></span>
            <input type="text" id="address" name="address" class="form-control" placeholder="Enter your address" value="{{ user.address }}" required>
        </div>
        <div class="mb-3 input-group">
            <label for="avatar" class="form-label">Avatar:</label>
            <span class="input-group-text"><i class="bi bi-image"></i></span>
            <input type="file" id="avatar" name="avatar" class="form-control" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('settings') }}'">Back</button>
    </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{url_for('static',filename='js/ch_per_information.js')}}"></script>
</body>
</html>
