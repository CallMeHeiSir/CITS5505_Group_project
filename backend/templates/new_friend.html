<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Friend - Fitness Dashboard</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/friendStyle.css') }}" />
</head>

<body>

<div class="app-container">
    <div class="content">

        <!-- 侧边栏 Sidebar -->
        <nav class="side-nav">
            <div class="logo">Fitness Dashboard</div>
            <a href="{{ url_for('index') }}" class="side-item"><i class="bi bi-house-fill"></i><span>Home</span></a>
            <a href="{{ url_for('upload') }}" class="side-item"><i class="bi bi-cloud-arrow-up-fill"></i><span>Upload</span></a>
            <a href="{{ url_for('visualize') }}" class="side-item"><i class="bi bi-bar-chart-line-fill"></i><span>Visualize</span></a>
            <a href="{{ url_for('forum') }}" class="side-item"><i class="bi bi-chat-dots-fill"></i><span>Forum</span></a>
            <a href="{{ url_for('settings') }}" class="side-item"><i class="bi bi-gear-fill"></i><span>Settings</span></a>
            <div class="user-profile">
                <i class="bi bi-person-circle"></i>
            </div>
        </nav>

        <!-- 主内容区 Main Content -->
        <main class="main-content">

            <!-- 添加好友卡片 -->
            <div class="card" style="padding: 24px; max-width: 600px; margin: 0 auto;">

                <!-- 添加好友表单 -->
                <section>
                    <h2>Add New Friend</h2>
                    <form class="settings-form" id="addFriendForm" style="margin-top: 20px;">

                        <div class="form-group">
                            <label for="friendName">Friend's Name</label>
                            <input type="text" class="form-input" id="friendName" placeholder="Enter friend's name" required />
                        </div>

                        <div class="form-group">
                            <label for="friendEmail">Friend's Email</label>
                            <input type="email" class="form-input" id="friendEmail" placeholder="Enter friend's email" required />
                        </div>

                        <button type="submit" class="btn-gradient" style="margin-top: 20px;">Send Friend Request</button>
                    </form>
                </section>

            </div>

        </main>

    </div>
</div>

<!-- 引入新的new_friend.js -->
<script src="{{ url_for('static', filename='js/new_friend.js') }}"></script>

</body>
</html>
