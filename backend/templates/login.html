<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Data Analytics App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/LoginStyles.css') }}" />
</head>
<body>
  <!-- 自定义导航栏 -->
  <nav class="custom-navbar">
    <a href="{{ url_for('welcome') }}" class="logo">Data Analytics App</a>
    <div class="nav-links">
      <a href="{{ url_for('auth.login') }}" class="nav-link active">Login</a>
      <a href="{{ url_for('auth.register') }}" class="nav-link">Register</a>
    </div>
  </nav>

  <!-- 登录卡片 -->
  <div class="login-container">
    <div class="card">
      <h2 class="text-center">Login to Your Account</h2>
      <p class="text-muted text-center">Access your data and insights.</p>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" class="form-input" id="email" placeholder="Enter your email" />
        <div class="invalid-feedback" id="emailError">
          Please include '@' in the email address.
        </div>

        <label for="password">Password</label>
        <input type="password" class="form-input" id="password" placeholder="Enter your password" />

        <button type="submit" class="btn-gradient">Login</button>
      </form>
      <p class="text-center mt-3">Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
    </div>
  </div>


  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
