<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Data Analytics App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/LoginStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- 移除Bootstrap navbar，改为自定义导航栏 -->
    <nav class="top-nav">
        <div class="nav-container">
            <a class="logo" href="/">Data Analytics App</a>
            <ul class="nav-links">
                <li><a class="side-item" href="/login">Login</a></li>
                <li><a class="side-item active" href="/register">Register</a></li>
            </ul>
            <!-- 移动端折叠菜单按钮 -->
            <button class="nav-toggle" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Create Your Account</h2>
                        <p class="text-center text-muted mb-4">Join our platform to track your fitness data.</p>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control form-input" id="username" placeholder="Enter your username">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control form-input" id="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-input" id="password" placeholder="Enter your password">
                                <div class="invalid-feedback" id="passwordError">
                                    Password must be at least 6 characters and include special characters like @#$%.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control form-input" id="phone" placeholder="Enter your phone number">
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-control form-input" id="gender">
                                    <option value="" disabled selected>Select your gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="birthdate" class="form-label">Birthdate</label>
                                <input type="date" class="form-control form-input" id="birthdate">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control form-input comment-box" id="address" placeholder="Enter your address" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="avatar" class="form-label">Avatar</label>
                                <div class="upload-zone" id="avatarUploadZone">
                                    <i class="bi bi-upload"></i>
                                    <p>Click or drag to upload your avatar</p>
                                    <input type="file" id="avatar" accept="image/*">
                                    <img id="avatarPreview" style="display: none; max-width: 100px; margin-top: 10px;" alt="Avatar Preview">
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn-gradient">Register</button>
                            </div>
                        </form>
                        <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <a href="#" class="footer-link">About us</a>
            <a href="#" class="footer-link">Connect with us</a>
            <a href="#" class="footer-link">Help</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/index.js"></script>
</body>
</html>
