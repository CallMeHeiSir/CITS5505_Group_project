<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Data Analytics App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/LoginStyles.css') }}" />
</head>
<body>
  <!-- 自定义导航栏 -->
  <nav class="custom-navbar">
    <a href="{{ url_for('welcome') }}" class="logo">Data Analytics App</a>
    <div class="nav-links">
      <a href="{{ url_for('auth.login') }}" class="nav-link">Login</a>
      <a href="{{ url_for('auth.register') }}" class="nav-link active">Register</a>
    </div>
  </nav>

  <div class="register-container">
    <div class="card">
      <h2 class="text-center">Create Your Account</h2>
      <p class="text-muted text-center">Join our platform to analyze and share your data.</p>
      <form id="registerForm">
        <label for="username">Username</label>
        <input type="text" class="form-input" id="username" placeholder="Enter your username" />

        <label for="email">Email</label>
        <input type="email" class="form-input" id="email" placeholder="Enter your email" />

        <label for="password">Password</label>
        <input type="password" class="form-input" id="password" placeholder="Enter your password" />
        <div class="invalid-feedback" id="passwordError">
          Password must be at least 6 characters and include special characters like @#$%.
        </div>

        <label for="phone">Phone Number</label>
        <input type="tel" class="form-input" id="phone" placeholder="Enter your phone number" />

        <label for="gender">Gender</label>
        <select class="form-input" id="gender">
          <option disabled selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="birthdate">Birthdate</label>
        <input type="date" class="form-input" id="birthdate" />

        <label for="address">Address</label>
        <textarea class="form-input comment-box" id="address" rows="3" placeholder="Enter your address"></textarea>

        <label for="avatar">Avatar</label>
        <div class="upload-zone" id="avatarUploadZone">
          <i class="bi bi-upload"></i>
          <p>Click or drag to upload your avatar</p>
          <input type="file" id="avatar" accept="image/*" />
          <img id="avatarPreview" style="display: none; max-width: 100px; margin-top: 10px;" />
        </div>

        <button type="submit" class="btn-gradient">Register</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
