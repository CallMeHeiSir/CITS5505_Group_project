<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask a New Question - Fitness Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>

<div class="app-container">
    <div class="content">

        <!-- 侧边栏 Sidebar -->
        <nav class="side-nav">
            <div class="logo">Fitness Dashboard</div>
            <a href="{{ url_for('index') }}" class="side-item {% if request.endpoint == 'index' %}active{% endif %}">
                <i class="bi bi-house-fill"></i>Home
            </a>
            <a href="{{ url_for('upload') }}" class="side-item {% if request.endpoint == 'upload' %}active{% endif %}">
                <i class="bi bi-cloud-arrow-up-fill"></i>Upload
            </a>
            <a href="{{ url_for('visualize') }}" class="side-item {% if request.endpoint == 'visualize' %}active{% endif %}">
                <i class="bi bi-bar-chart-line-fill"></i>Visualize
            </a>
            <a href="{{ url_for('share') }}" class="side-item {% if request.endpoint == 'share' %}active{% endif %}">
                <i class="bi bi-share-fill"></i>Share
            </a>
            <a href="{{ url_for('settings') }}" class="side-item {% if request.endpoint == 'settings' %}active{% endif %}">
                <i class="bi bi-gear-fill"></i>Settings
            </a>
            <div class="user-profile">
                {% if current_user.avatar %}
                    <img src="{{ url_for('static', filename='avatars/' + current_user.avatar) }}" alt="User Avatar" class="user-avatar"/>
                {% else %}
                    <img src="{{ url_for('static', filename='avatars/default.png') }}" alt="Default Avatar" class="user-avatar"/>
                {% endif %}
                <span class="username">{{ current_user.username }}</span>
            </div>
            <div class="top-logout">
                <a href="{{ url_for('auth.logout') }}">Logout</a>
            </div>
        </nav>

        <!-- 主内容区 Main Content -->
        <main class="main-content">

            <div class="card" style="padding: 24px; max-width: 700px; margin: 0 auto;">

                <!-- 问题发布表单 -->
                <section>
                    <h2>Ask a New Question</h2>
                    <form id="newIssueForm" class="settings-form" style="margin-top: 20px;">

                        <div class="form-group">
                            <label for="issueTitle">Question Title</label>
                            <input type="text" class="form-input" id="issueTitle" placeholder="Enter your question title" required />
                        </div>

                        <div class="form-group">
                            <label for="issueDescription">Description</label>
                            <textarea class="form-input" id="issueDescription" rows="5" placeholder="Describe your issue in detail..." required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="issueCategory">Category</label>
                            <select class="form-input" id="issueCategory" required>
                                <option value="">Select Category</option>
                                <option value="Fitness">Fitness</option>
                                <option value="Food">Food</option>
                                <option value="Life">Life</option>
                                <option value="General">General</option>
                            </select>
                        </div>

                        <button type="submit" class="btn-gradient" style="margin-top: 20px;">Submit Question</button>
                    </form>
                </section>

            </div>

        </main>

    </div>
</div>

<!-- 引入新的 new_issue.js -->
<script src="{{ url_for('static', filename='js/new_issue.js') }}"></script>

</body>
</html>
