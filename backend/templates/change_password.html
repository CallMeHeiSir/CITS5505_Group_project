<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ch_settings.css">
</head>
<body>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <div class="card p-4 shadow" style="width: 30rem;">
    <div class="container mt-5">
        <h1 class="text-center">Change Password</h1>
        <br>
        <form id="change-password-form" class="needs-validation" action="{{ url_for('auth.change_password') }}" method="POST"novalidate class="text-center">
            <div class="mb-3 position-relative">
                <label for="current_password" class="form-label">Current Password:</label>
                <div class="input-group">
                    <input type="password" class="form-control form-input" id="current_password" name="current_password" placeholder="Enter your current password" required>
                    <span class="input-group-text">
                        <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
                    </span>
                </div>
            </div>
            <div class="mb-3 position-relative">
                <label for="new_password" class="form-label">New Password:</label>
                <div class="input-group">
                   <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter your new password"required>
                   <span class="input-group-text">
                       <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
                   </span>
                </div>
            </div>
            <div class="mb-3 position-relative">
                <label for="confirm_password" class="form-label">Confirm New Password:</label>
                <div class="input-group">
                   <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your new password"required>
                   <span class="input-group-text">
                        <i class="bi bi-eye-slash" id="toggleConfirmPassword" style="cursor: pointer;"></i>
                   </span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
            <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('settings') }}'">Back</button>
        </form>
    </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{url_for('static',filename='js/ch_password.js')}}"></script>
</body>
</html>
