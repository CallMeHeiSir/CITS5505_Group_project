<!-- This HTML file is for editing personal information. It includes a form with fields for username, email, phone number, gender, birthdate, address, and avatar. -->
<!-- The form uses Bootstrap for styling and includes input validation. -->
<!-- JavaScript and CSS files are linked for additional functionality and styling. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Personal Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ch_settings.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 30rem;">
    <h1>Edit Personal Information</h1>
    <br>
        <form id="user-info-form" novalidate class="text-center">
        <div class="mb-3 input-group">
            <label for="username" class="form-label">Username:</label>
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="mb-3 input-group" >
            <label for="email" class="form-label">Email:</label>
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3 input-group">
            <label for="phone" class="form-label">Phone Number:</label>
            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number">
        </div>
        <div class="mb-3 input-group">
            <label for="gender" class="form-label">Gender:</label>
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <select id="gender" name="gender" class="form-select">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="mb-3 input-group">
            <label for="birthdate" class="form-label">Birthdate:</label>
            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
            <input type="date" id="birthdate" name="birthdate" class="form-control" placeholder="Select your birthdate">
        </div>
        <div class="mb-3 input-group">
            <label for="address" class="form-label">Address:</label>
            <span class="input-group-text"><i class="bi bi-house"></i></span>
            <input type="text" id="address" name="address" class="form-control" placeholder="Enter your address">
        </div>
        <div class="mb-3 input-group">
            <label for="avatar" class="form-label">Avatar:</label>
            <span class="input-group-text"><i class="bi bi-image"></i></span>
            <input type="file" id="avatar" name="avatar" class="form-control" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/ch_per_information.js"></script>
</body>
</html>
