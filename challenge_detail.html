<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Detail - Fitness Dashboard</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<div class="app-container">
    <div class="content">

        <!-- 侧边栏 Sidebar -->
        <nav class="side-nav">
            <div class="logo">Fitness Dashboard</div>
            <a href="index.html" class="side-item"><i class="bi bi-house-fill"></i><span>Home</span></a>
            <a href="upload.html" class="side-item"><i class="bi bi-cloud-arrow-up-fill"></i><span>Upload</span></a>
            <a href="visualize.html" class="side-item"><i class="bi bi-bar-chart-line-fill"></i><span>Visualize</span></a>
            <a href="forum.html" class="side-item"><i class="bi bi-chat-dots-fill"></i><span>Forum</span></a>
            <a href="settings.html" class="side-item"><i class="bi bi-gear-fill"></i><span>Settings</span></a>
            <div class="user-profile">
                <i class="bi bi-person-circle"></i>
            </div>
        </nav>

        <!-- 主内容区 Main Content -->
        <main class="main-content">

            <!-- 大白色卡片 -->
            <div class="card" style="padding: 24px;">

                <!-- 挑战详情 -->
                <section style="margin-bottom: 24px;">
                    <h2 id="challengeTitle">🏃‍♂️ 5K Daily Run</h2>
                    <p id="challengeDescription" style="margin-top: 12px; color: #555;">
                        Run 5 kilometers every day for 30 days. Track your consistency and improve your stamina!
                    </p>
                </section>

                <section style="margin-bottom: 24px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <small class="text-muted">Created by <strong>Admin</strong></small><br/>
                            <small class="text-muted">Participants: <strong>23</strong></small>
                        </div>
                        <button class="btn-gradient" id="joinChallengeBtn" style="padding: 10px 20px;">Join Challenge</button>
                    </div>
                </section>

                <section style="margin-bottom: 24px;">
                    <h5>Progress</h5>
                    <div class="progress-bar" style="margin-top: 8px;">
                        <div class="progress-fill" style="width: 40%;" id="progressFill"></div>
                    </div>
                    <small id="progressText" style="color: #888;">40% Completed</small>
                </section>

                <section style="margin-top: 24px;">
                    <button class="btn-gradient" id="logProgressBtn" style="width: 100%;">🏅 Log Today's Progress</button>
                </section>

            </div>

        </main>

    </div>
</div>

<!-- 引入新的JS文件 -->
<script src="js/challenge_detail.js"></script>

</body>
</html>
