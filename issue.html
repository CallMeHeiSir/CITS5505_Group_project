<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issues - Fitness Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<div class="app-container">
    <div class="content">

        <!-- 侧边栏 Sidebar -->
        <nav class="side-nav">
            <div class="logo">Fitness Dashboard</div>
            <a href="index.html" class="side-item"><i class="bi bi-house-fill"></i><span>Home</span></a>
            <a href="upload.html" class="side-item"><i class="bi bi-cloud-arrow-up-fill"></i><span>Upload</span></a>
            <a href="visualize.html" class="side-item"><i class="bi bi-bar-chart-line-fill"></i><span>Visualize</span></a>
            <a href="forum.html" class="side-item"><i class="bi bi-chat-dots-fill"></i><span>Forum</span></a>
            <a href="settings.html" class="side-item"><i class="bi bi-gear-fill"></i><span>Settings</span></a>
            <div class="user-profile">
                <i class="bi bi-person-circle"></i>
            </div>
        </nav>

        <!-- 主内容区 Main Content -->
        <main class="main-content">

            <div class="card" style="padding: 24px;">

                <!-- 顶部按钮+搜索框 -->
                <section style="margin-bottom: 24px; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 12px;">
                    <a href="new_issue.html" class="btn-gradient" style="padding: 10px 20px;">➕ Ask New Question</a>
                    <input type="text" id="searchInput" class="form-input" placeholder="Search questions..." style="max-width: 300px;">
                </section>

                <!-- 问题列表 -->
                <section>
                    <h2>Issues Board</h2>
                    <div id="issuesContainer" class="forum-posts" style="margin-top: 24px;">
                        <!-- 动态加载问题 -->
                    </div>
                </section>

                <!-- 分页区 -->
                <section id="pagination" style="margin-top: 30px; text-align: center;">
                    <!-- JS生成分页 -->
                </section>

            </div>

        </main>

    </div>
</div>

<!-- 引入新的 issues.js -->
<script src="js/issues.js"></script>

</body>
</html>
