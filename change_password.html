<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ch_settings.css">
</head>
<body>
    <div class="card p-4 shadow" style="width: 30rem;">
    <div class="container mt-5">
        <h1 class="text-center">Change Password</h1>
        <br>
        <form id="change-password-form" class="needs-validation" novalidate class="text-center">
            <div class="mb-3">
                <label for="current-password" class="form-label">Current Password:</label>
                <input type="password" class="form-control" id="current-password" name="current-password" required>
                <div class="invalid-feedback">Please enter your current password.</div>
            </div>
            <div class="mb-3">
                <label for="new-password" class="form-label">New Password:</label>
                <input type="password" class="form-control" id="new-password" name="new-password" required>
                <div class="invalid-feedback">Password must be at least 8 characters long, include a number, an uppercase letter, a lowercase letter, and a special character.</div>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm New Password:</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                <div class="invalid-feedback">Passwords do not match.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/ch_password.js"></script>
</body>
</html>
