<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Challenge - Fitness Dashboard</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<div class="app-container">
    <div class="content">

        <!-- 侧边栏 Sidebar -->
        <nav class="side-nav">
            <div class="logo">Fitness Dashboard</div>
            <a href="index.html" class="side-item"><i class="bi bi-house-fill"></i><span>Home</span></a>
            <a href="upload.html" class="side-item"><i class="bi bi-cloud-arrow-up-fill"></i><span>Upload</span></a>
            <a href="visualize.html" class="side-item"><i class="bi bi-bar-chart-line-fill"></i><span>Visualize</span></a>
            <a href="forum.html" class="side-item"><i class="bi bi-chat-dots-fill"></i><span>Forum</span></a>
            <a href="settings.html" class="side-item"><i class="bi bi-gear-fill"></i><span>Settings</span></a>
            <div class="user-profile">
                <i class="bi bi-person-circle"></i>
            </div>
        </nav>

        <!-- 主内容区 Main Content -->
        <main class="main-content">

            <!-- 新建挑战卡片 -->
            <div class="card" style="padding: 24px; max-width: 600px; margin: 0 auto;">

                <h2 style="margin-bottom: 24px;">Create New Challenge</h2>

                <form id="newChallengeForm" class="forum-post-form">
                    <input type="text" class="form-input" id="challengeTitle" placeholder="Challenge Title" required />

                    <textarea class="form-input" id="challengeDescription" rows="4" placeholder="Challenge Description" required></textarea>

                    <select id="challengeCategory" class="form-input" required>
                        <option value="">Select Category</option>
                        <option value="Running">Running</option>
                        <option value="Yoga">Yoga</option>
                        <option value="Healthy Eating">Healthy Eating</option>
                        <option value="Gym">Gym</option>
                        <option value="Others">Others</option>
                    </select>

                    <button type="submit" class="btn-gradient" style="margin-top: 16px;">Submit Challenge</button>
                </form>

            </div>

        </main>

    </div>
</div>

<!-- 引入new_challenge.js -->
<script src="js/new_challenge.js"></script>

</body>
</html>
