<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask a New Question - Fitness Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<div class="app-container">
    <div class="content">

        <!-- 侧边栏 Sidebar -->
        <nav class="side-nav">
            <div class="logo">Fitness Dashboard</div>
            <a href="index.html" class="side-item"><i class="bi bi-house-fill"></i><span>Home</span></a>
            <a href="upload.html" class="side-item"><i class="bi bi-cloud-arrow-up-fill"></i><span>Upload</span></a>
            <a href="visualize.html" class="side-item"><i class="bi bi-bar-chart-line-fill"></i><span>Visualize</span></a>
            <a href="forum.html" class="side-item"><i class="bi bi-chat-dots-fill"></i><span>Forum</span></a>
            <a href="settings.html" class="side-item"><i class="bi bi-gear-fill"></i><span>Settings</span></a>
            <div class="user-profile">
                <i class="bi bi-person-circle"></i>
            </div>
        </nav>

        <!-- 主内容区 Main Content -->
        <main class="main-content">

            <div class="card" style="padding: 24px; max-width: 700px; margin: 0 auto;">

                <!-- 问题发布表单 -->
                <section>
                    <h2>Ask a New Question</h2>
                    <form id="newIssueForm" class="settings-form" style="margin-top: 20px;">

                        <div class="form-group">
                            <label for="issueTitle">Question Title</label>
                            <input type="text" class="form-input" id="issueTitle" placeholder="Enter your question title" required />
                        </div>

                        <div class="form-group">
                            <label for="issueDescription">Description</label>
                            <textarea class="form-input" id="issueDescription" rows="5" placeholder="Describe your issue in detail..." required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="issueCategory">Category</label>
                            <select class="form-input" id="issueCategory" required>
                                <option value="">Select Category</option>
                                <option value="Fitness">Fitness</option>
                                <option value="Food">Food</option>
                                <option value="Life">Life</option>
                                <option value="General">General</option>
                            </select>
                        </div>

                        <button type="submit" class="btn-gradient" style="margin-top: 20px;">Submit Question</button>
                    </form>
                </section>

            </div>

        </main>

    </div>
</div>

<!-- 引入新的 new_issue.js -->
<script src="js/new_issue.js"></script>

</body>
</html>
