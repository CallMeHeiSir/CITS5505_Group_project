<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Upload Activity - Fitness Dashboard</title>
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="app-container">
    <div class="content">
      <!-- Sidebar -->
      <nav class="side-nav">
        <div class="logo">Fitness Dashboard</div>
        <a href="index.html" class="side-item"><i class="bi bi-house-fill"></i><span>Home</span></a>
        <a href="upload.html" class="side-item active"><i class="bi bi-cloud-arrow-up-fill"></i><span>Add Activity</span></a>
        <a href="visualize.html" class="side-item"><i class="bi bi-bar-chart-line-fill"></i><span>Visualize</span></a>
        <a href="forum.html" class="side-item"><i class="bi bi-chat-dots-fill"></i><span>Forum</span></a>
        <a href="settings.html" class="side-item"><i class="bi bi-gear-fill"></i><span>Settings</span></a>
        <div class="user-profile">
          <i class="bi bi-person-circle"></i>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <div class="card">
          <h5>Add New Activity</h5>
          <form id="activity-form" class="activity-form">
            <div class="form-group">
              <label for="activity-type">Activity Type</label>
              <select id="activity-type" name="activity_type" class="form-input" required>
                <option value="">Select activity type</option>
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
                <option value="swimming">Swimming</option>
                <option value="walking">Walking</option>
                <option value="hiking">Hiking</option>
                <option value="yoga">Yoga</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="activity-date">Date</label>
              <input type="date" id="activity-date" name="date" class="form-input" required/>
            </div>

            <div class="form-group">
              <label for="duration">Duration (minutes)</label>
              <input type="number" id="duration" name="duration" class="form-input" min="1" required/>
            </div>

            <div class="form-group">
              <label for="distance">Distance (kilometers)</label>
              <input type="number" id="distance" name="distance" class="form-input" min="0" step="0.1"/>
            </div>

            <div class="form-group">
              <label for="calories">Calories Burned</label>
              <input type="number" id="calories" name="calories" class="form-input" min="0"/>
            </div>

            <button type="submit" class="btn-gradient">Add Activity</button>
          </form>
        </div>

        <!-- Recent Activities -->
        <div class="card">
          <h5>Recent Activities</h5>
          <div class="activities-list">
            <!-- Activities will be loaded here -->
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="js/upload.js"></script>
</body>
</html>
