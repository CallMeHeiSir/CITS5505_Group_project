<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Settings - Fitness Dashboard</title>
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="app-container">
    <div class="content">
      <!-- Sidebar -->
      <nav class="side-nav">
        <div class="logo">Fitness Dashboard</div>
        <a href="index.html" class="side-item"><i class="bi bi-house-fill"></i><span>Home</span></a>
        <a href="upload.html" class="side-item"><i class="bi bi-cloud-arrow-up-fill"></i><span>Upload</span></a>
        <a href="visualize.html" class="side-item"><i class="bi bi-bar-chart-line-fill"></i><span>Visualize</span></a>
        <a href="forum.html" class="side-item"><i class="bi bi-chat-dots-fill"></i><span>Forum</span></a>
        <a href="settings.html" class="side-item active"><i class="bi bi-gear-fill"></i><span>Settings</span></a>
        <div class="user-profile">
          <i class="bi bi-person-circle"></i>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <div class="cards-row">
          <div class="card" style="grid-column:1/-1;">
            <h2>Settings</h2>
            <p>Manage your account settings and preferences</p>
          </div>
        </div>

        <div class="cards-row">
          <!-- Profile Settings -->
          <div class="card">
            <h5>Profile Settings</h5>
            <form class="settings-form">
              <div class="form-group">
                <label>Profile Picture</label>
                <div class="profile-upload">
                  <img src="images/default-avatar.png" alt="Profile" class="profile-img"/>
                  <button type="button" class="btn-gradient">Change Photo</button>
                </div>
              </div>
              <div class="form-group">
                <label>Display Name</label>
                <input type="text" class="form-input" value="John Doe"/>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-input" value="john.doe@example.com"/>
              </div>
              <button type="submit" class="btn-gradient">Save Changes</button>
            </form>
          </div>

          <!-- Preferences -->
          <div class="card">
            <h5>Preferences</h5>
            <form class="settings-form">
              <div class="form-group">
                <label>Units</label>
                <select class="form-input">
                  <option value="metric">Metric (km, kg)</option>
                  <option value="imperial">Imperial (mi, lb)</option>
                </select>
              </div>
              <div class="form-group">
                <label>Privacy</label>
                <label class="checkbox-label">
                  <input type="checkbox" checked/> Make my profile public
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" checked/> Share my activities
                </label>
                <label class="checkbox-label">
                  <input type="checkbox"/> Allow email notifications
                </label>
              </div>
              <button type="submit" class="btn-gradient">Save Preferences</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="js/settings.js"></script>
</body>
</html>
